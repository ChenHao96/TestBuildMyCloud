service:
  dubbo:
    version:
      storage: 0.0.1

logging:
  level:
    io:
      seata: debug

nacos:
  server-addr: localhost
  port: 8848
  register:
    dubbo: nacos://localhost:8848
  namespace:
    server: dc2615b9-2358-4cd8-baa7-ba152891a673
    dubbo: e182f1bf-90ad-4817-88c8-1278e50d41b0


spring:
  profile: seata
  application:
    name: dubbo-service-application-storageService
  main:
    allow-bean-definition-overriding: true
  datasource:
    platform: mysql
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/storages
    username: service_storage
    password: 123456

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

dubbo:
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    parameters:
      namespace: ${nacos.namespace.dubbo}
    address: ${nacos.register.dubbo}