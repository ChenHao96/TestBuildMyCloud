service:
  dubbo:
    version:
      account: 0.0.1

nacos:
  server-addr: 10.10.30.5
  port: 8848
  namespace: 4338f840-f6c3-4379-8237-4cac6632cba4

spring:
  profiles:
    active: seata
  application:
    name: dubbo-service-application-accountService
  main:
    allow-bean-definition-overriding: true
  datasource:
    platform: mysql
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://10.10.30.5:3306/accounts
    username: accounts
    password: 123456

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

dubbo:
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    parameters:
      namespace: ${nacos.namespace}
    address: nacos://${nacos.server-addr}:${nacos.port}
  provider:
    loadbalance: consistenthash