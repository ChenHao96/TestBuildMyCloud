logging:
  level:
    io:
      seata: debug

service:
  dubbo:
    version:
      storage: 0.0.1
      order: 0.0.1

nacos:
  server-addr: localhost
  port: 8848
  namespace: dc2615b9-2358-4cd8-baa7-ba152891a673

seata:
  tx-service-group: order-service-group
  service:
    vgroup-mapping:
      order-service-group: default
  transport:
    serialization: kryo

spring:
  profiles:
    active: seata
  application:
    name: dubbo-service-application-orderService
  main:
    allow-bean-definition-overriding: true
  datasource:
    platform: mysql
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/orders
    username: service_order
    password: 123456


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

dubbo:
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    parameters:
      namespace: dc2615b9-2358-4cd8-baa7-ba152891a673
    address: nacos://localhost:8848
  provider:
    # hash一致策略 (hash环)
    loadbalance: consistenthash