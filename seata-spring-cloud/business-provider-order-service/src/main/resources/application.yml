service:
  dubbo:
    version:
      order: 0.0.1

spring:
  application:
    name: dubbo-service-application-orderService
  main:
    allow-bean-definition-overriding: true
  # DataSource Config
  datasource:
    platform: mysql
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/orders
    username: service_order
    password: 123456

mybatis-plus:
#  typeEnumsPackage: org.example.business.entity.enums
  configuration:
    map-underscore-to-camel-case: true
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

dubbo:
  scan:
    base-packages: org.example.business.service
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    parameters:
      namespace: e182f1bf-90ad-4817-88c8-1278e50d41b0
    address: nacos://localhost:8848